<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lazy Toad Studios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #FDEDF4;
            color: #222;
            font-family: 'Press Start 2P', 'DotGothic16', monospace;
            width: 100vw;
            overflow-x: hidden;
        }
        body { min-height: 100vh; }

        .hero-header {
            width: 100vw;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: space-between;
            margin-top: 36px;
            margin-bottom: 0;
            box-sizing: border-box;
            padding-left: 2vw;
            padding-right: 4vw;
            position: relative;
        }
        .hero-logo-col {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex: 0 0 auto;
        }
        .logo-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 50%;
            padding: 18px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04);
        }
        .hero-logo {
            display: block;
            width: auto;
            height: 150px;
            min-width: 0;
            min-height: 0;
            margin: 0;
            object-fit: contain;
            transition: height 0.2s;
        }
        .hero-nav-col {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Keeps desktop alignment */
            justify-content: flex-end;
            min-width: 0;
            min-height: 0;
            padding: 0;
            margin-right: 0;
        }
        .hero-nav-title, 
        .main-links a, 
        .footer-social-link, 
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Press Start 2P', monospace !important;
            letter-spacing: 0.04em;
        }
        /* MAIN TITLE FONT & OUTLINE */
        .hero-nav-title {
            color: #fff; /* White text */
            font-size: 2.5rem; /* Made larger */
            -webkit-text-stroke: 2px #000; /* Bolder 2px black outline for Webkit browsers */
            text-stroke: 2px #000;         /* Bolder 2px black outline for standard browsers */
            font-weight: normal;
            word-break: break-word;
            text-align: right; /* Desktop alignment */
            margin-bottom: 4px;
        }
        /* Subtitle uses DotGothic16 by default (desktop) - unchanged */
        .hero-nav-subtitle {
            font-family: 'DotGothic16', monospace !important;
            font-size: 3rem;
            color: #fff;
            text-align: right; /* Desktop alignment */
            margin-bottom: 18px;
            margin-top: -6px;
            letter-spacing: 0.04em;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                0px -2px 0 #000,
                0px 2px 0 #000,
                -2px 0px 0 #000,
                2px 0px 0 #000;
            -webkit-text-stroke: 0;
            text-stroke: 0;
            font-weight: normal;
            word-break: break-word;
        }
        /* Robust Frog Mask Animation */
        .hero-nav-subtitle .char-frog-wrap {
            position: relative;
            display: inline-block;
            vertical-align: baseline;
        }
        .hero-nav-subtitle .letter-wrap {
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        .hero-nav-subtitle .frog-wrap {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 1.2em;
            height: 0.7em; /* shows only top of frog when peeping */
            transform: translateX(-50%);
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
            display: block;
            transition: height 0.3s;
        }
        .hero-nav-subtitle .frog-wrap.fully-raised {
            height: 1.2em; /* Fully raised: show all */
        }
        .hero-nav-subtitle .frog-peep {
            width: 1.2em;
            height: 1.2em;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: transform 0.7s cubic-bezier(.48,1.48,.56,.97);
            will-change: transform;
            display: block;
            transform: translateY(100%);
        }
        .hero-nav-subtitle .frog-peep.peeping {
            transform: translateY(30%);
        }
        .hero-nav-subtitle .frog-peep.fully-raised {
            transform: translateY(0);
        }
        .hero-nav-subtitle .the-letter {
            display: inline-block;
            transition: transform 0.7s cubic-bezier(.48,1.48,.56,.97), opacity 0.3s;
            will-change: transform;
            z-index: 1;
            position: relative;
        }
        .hero-nav-subtitle .the-letter.lifted {
            transform: translateY(-1.2em);
            opacity: 0;
        }
        .hero-nav-subtitle .the-letter.raised {
            transform: translateY(-0.5em);
        }
        .main-links {
            display: flex;
            gap: 18px;
            justify-content: flex-end;
            margin-top: 0;
            margin-bottom: 0;
            padding: 0;
        }
        .main-links a {
            font-size: 1rem;
            color: #181818; /* Default text color: Black */
            text-decoration: none;
            opacity: 0.90;
            transition: color 0.18s, opacity 0.18s, --button-fill-color 0.18s; 
            font-weight: normal;
            display: flex; 
            align-items: center;
            gap: 0.5em;
            
            box-sizing: border-box; 
            
            /* --- ADJUSTED LINE HERE: Increased horizontal padding --- */
            padding: 12px 80px; /* Double the previous 20px to make it twice as wide */
            
            border-radius: 0; 
            border: 2px solid transparent; 
            margin: 0 0.1em;

            --button-fill-color: #fff; /* Default state: SVG interior is white */
            
            background-color: transparent; 
            background-image: url('./images/pixel-border.svg'); 
            background-repeat: no-repeat;
            background-size: 150% 100%; /* SVG fills the entire button area */
            background-origin: border-box;
            background-clip: border-box; 
        }

        .main-links a:hover,
        .main-links a:focus {
            --button-fill-color: #000; /* On hover: SVG interior turns black */
            color: #fff; /* On hover: Text turns white */
            opacity: 1;
            text-decoration: none;
            filter: none;
            text-shadow: none;
        }
        .main-links .icon {
            display: inline-block;
            width: 1.7em;
            height: 1.7em;
            min-width: 1.7em;
            min-height: 1.7em;
            vertical-align: middle;
            margin-right: 0.1em;
            background-image: url("./images/toad icon static.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            image-rendering: auto;
            transition: background-image 0.15s;
        }
        .main-links a.shop:hover .icon    { background-image: url("./images/toad shop.png"); }
        .main-links a.contact:hover .icon { background-image: url("./images/toad mail.png"); }
        .main-links a.about:hover .icon   { background-image: url("./images/toad about.png"); }
        .main-links a.work:hover .icon    { background-image: url("./images/toad work.png"); }

        .nav-hero-separator,
        .banner-hero-separator {
            width: 86vw;
            max-width: 1200px;
            margin: 0 auto;
            height: 56px;
            position: relative;
            background: none;
            border: none;
            z-index: 2;
        }
        .nav-hero-separator svg,
        .banner-hero-separator svg {
            display: block;
            width: 100%;
            height: 56px;
            min-height: 56px;
        }
        .nav-hero-separator {
            margin-top: 10px;
        }
        .banner-hero-separator {
            margin-top: 0;
        }
        
        /* New containers for desktop/mobile banner content */
        .desktop-banner-container {
            display: block; /* Default for desktop */
        }
        .mobile-banner-container {
            display: none; /* Hidden by default for desktop */
        }

        .banner-image-mobile {
            display: block; /* Displayed by default within mobile-banner-container */
            width: 98vw;
            max-width: 100vw;
            margin: 0 auto 10px auto;
            border-radius: 10px;
        }

        .hero-images-spacing, .banner-images-spacing {
            height: 38px;
        }
        .hero-image-row .hero-image-box:not(:last-child) {
            border-right: none !important;
        }
        .hero-image-row {
            width: 100vw;
            display: flex; /* Displayed by default within desktop-banner-container */
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .hero-image-box {
            flex: 1 1 0;
            aspect-ratio: 1/1;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
            border: none;
            border-radius: 0;
            background: #FDEDF4;
            margin: 0;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scale(1.3);
            transition: transform 0.7s cubic-bezier(.22,.68,.32,1.1);
            border: none;
            border-radius: 0;
            box-shadow: none;
            background: #FDEDF4;
        }
        .hero-image-box:hover .hero-image,
        .hero-image-box:focus .hero-image {
            transform: scale(1);
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.6s;
            background: #FDEDF4;
        }
        .main-content.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            padding: 40px 10vw 60px 10vw;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            background: none;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 10px;
            transition: transform 0.3s cubic-bezier(.25,1.7,.45,.84);
            box-shadow: none;
            background: #FDEDF4;
            cursor: pointer;
            display: block;
        }
        .gallery-item:hover img,
        .gallery-item:focus-within img {
            transform: scale(1.13) rotate(-2deg);
            z-index: 2;
        }
        .gallery-overlay {
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 10px;
            border-radius: 16px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.22s;
            font-family: 'Press Start 2P', cursive, monospace;
            font-weight: normal;
            text-align: center;
            padding: 1.2em 0.8em 0.8em 0.8em;
            font-size: 0.75rem;
            z-index: 10;
            letter-spacing: 0.01em;
        }
        .gallery-item:hover .gallery-overlay,
        .gallery-item:focus-within .gallery-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .gallery-overlay-title,
        .gallery-overlay-meta,
        .gallery-overlay-view {
            color: #fff;
            text-shadow:
                2px 2px 0 #111,
                0 2px 0 #111,
                2px 0 0 #111;
        }
        .gallery-overlay-title {
            font-size: 0.8rem;
            margin-bottom: 0.3em;
            line-height: 1.1;
            font-family: 'Press Start 2P', cursive, monospace;
            font-weight: normal;
            letter-spacing: 0.01em;
        }
        .gallery-overlay-meta {
            font-size: 0.7rem;
            opacity: 0.90;
            margin-bottom: 0.4em;
            font-family: 'Press Start 2P', cursive, monospace;
            font-weight: normal;
        }
        .gallery-overlay-view {
            background: none;
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 0.2em 1em;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', cursive, monospace;
            font-weight: normal;
            margin-top: 0.2em;
            text-decoration: none;
            display: inline-block;
            transition: background 0.18s, color 0.18s, border-color 0.18s, text-shadow 0.18s;
            box-shadow: none;
            cursor: pointer;
            opacity: 0.94;
        }
        .gallery-overlay-view:hover, .gallery-overlay-view:focus {
            background: #fff;
            color: #111;
            border-color: #111;
            text-shadow: none;
        }
        .gallery-item .caption {
            margin-top: 8px;
            font-size: 1rem;
            color: #333;
            font-family: 'Press Start 2P', cursive, monospace;
            text-align: center;
            background: none;
        }
        .footer-social {
            width: 100vw;
            padding: 32px 0 22px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            margin-top: 60px;
            justify-content: center;
        }
        .footer-social-links {
            display: flex;
            gap: 24px;
            margin-bottom: 6px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .footer-social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #444;
            font-size: 1rem;
            font-family: 'Press Start 2P', cursive, monospace;
            transition: color 0.18s, filter 0.18s;
            gap: 0.5em;
        }
        .footer-social-link svg {
            width: 1.5em;
            height: 1.5em;
            margin-right: 8px;
            vertical-align: middle;
            fill: currentColor;
            transition: transform 0.2s;
        }
        .footer-social-link:hover svg {
            transform: scale(1.18);
        }
        .footer-social-link:hover,
        .footer-social-link:focus {
            color: #111;
            filter: brightness(0.7);
            text-decoration: none;
        }
        .footer-social-label {
            font-size: 0.85rem;
            color: #aaa;
            font-family: 'Press Start 2P', cursive, monospace;
            margin-top: 2px;
            letter-spacing: 0.07em;
            text-align: center;
        }

        /* MOBILE OPTIMIZATION (only for mobile) */
        @media (max-width: 700px) {
            html, body {
                font-size: 15px;
            }
            .hero-header {
                flex-direction: row; /* Change to row for side-by-side */
                align-items: flex-start; /* Align logo to the top-left */
                justify-content: space-between; /* Push logo left, text column right */
                padding: 0 2vw; /* Keep existing mobile padding */
                margin-top: 14px;
                width: 100vw;
                max-width: 100vw;
            }
            .hero-logo { height: 56px; }
            .logo-circle { 
                padding: 8px; 
                margin-bottom: 0; /* No margin-bottom needed as it's row layout */
            }
            .hero-nav-col {
                align-items: flex-end; /* Align contents of this column to the right */
                width: auto; /* Allow it to shrink to content width initially */
                flex-shrink: 1; /* Allow it to shrink if space is constrained */
                margin: 0;
                padding: 0;
            }
            .hero-nav-title {
                text-align: right; /* Align title text to the right */
                width: 100%; /* Ensure it takes full available width in its flex item */
                font-size: 1.2rem; /* Slightly reduced font size for mobile */
                -webkit-text-stroke: 1px #000; /* Adjusted outline for mobile */
                text-stroke: 1.3px #000;         /* Adjusted outline for mobile */
                margin-bottom: 8px;
                margin-top: 0;
                word-break: break-word;
            }
            /* Subtitle text aligned to right on mobile */
            .hero-nav-subtitle {
                text-align: right; /* Align subtitle text to the right */
                font-size: 1.5rem; /* Reduced font size for mobile */
                text-shadow:
                    -1.5px -1.5px 0 #000,
                    1.5px -1.5px 0 #000,
                    -1.5px 1.5px 0 #000,
                    1.5px 1.5px 0 #000,
                    0px -1.5px 0 #000,
                    0px 1.5px 0 #000,
                    -1.5px 0px 0 #000,
                    1.5px 0px 0 #000; /* Reduced text-shadow for sharpness on mobile */
            }
            
            .main-links {
                flex-direction: column;
                align-items: center;
                gap: 8px;
                width: 100%;
                margin: 8px 0 0 0;
                padding: 0;
            }
            .main-links a {
                font-size: 0.95rem;
                width: 90%;
                justify-content: center;
                padding: 0.5em 0;
                border-radius: 10px;
            }
            .nav-hero-separator, .banner-hero-separator {
                width: 98vw;
                min-width: 0;
                max-width: 100vw;
                height: 36px;
            }
            .nav-hero-separator svg, .banner-hero-separator svg {
                height: 36px;
                min-height: 36px;
            }

            /* Show mobile banner container and hide desktop banner container on mobile */
            .desktop-banner-container {
                display: none;
            }
            .mobile-banner-container {
                display: block;
                width: 100%; /* Ensure it takes full width */
            }

            .banner-images-spacing {
                height: 18px;
            }

                flex-direction: column
