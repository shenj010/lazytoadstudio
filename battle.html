<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toad Battle Arena - Lazy Toad Studios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2D1B69 0%, #11998E 50%, #38EF7D 100%);
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .battle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Header */
        .battle-header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 4px solid #fff;
        }

        .battle-title {
            font-size: 2rem;
            color: #38EF7D;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 0 #000, 0 0 10px #38EF7D; }
            to { text-shadow: 2px 2px 0 #000, 0 0 20px #38EF7D, 0 0 30px #38EF7D; }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #fff;
            color: #181818;
            border: 3px solid #181818;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #181818;
            color: #fff;
            border-color: #fff;
        }

        /* Battle Arena */
        .battle-arena {
            position: relative;
            z-index: 5;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* Player Areas */
        .player-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 15px;
            min-height: 200px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 200px;
        }

        .player-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #38EF7D;
        }

        .player-hp {
            width: 150px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ffff44 50%, #44ff44 100%);
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .hp-text {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* Card Areas */
        .card-hand {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: calc(100% - 220px);
        }

        .battle-card {
            position: relative;
            width: 80px;
            height: 120px;
            border: 3px solid #fff;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: #222;
        }

        .battle-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #38EF7D;
            box-shadow: 0 10px 20px rgba(56, 239, 125, 0.5);
        }

        .battle-card.computer-card {
            opacity: 0.7;
            cursor: default;
            border-color: #ff4444;
        }

        .battle-card.computer-card:hover {
            transform: none;
            border-color: #ff4444;
            box-shadow: none;
        }

        .battle-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .card-stats {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 2px 4px;
            font-size: 0.6rem;
            text-align: center;
        }

        .card-hp {
            color: #ff4444;
            font-weight: bold;
        }

        /* Action Buttons */
        .action-panel {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            display: none;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #38EF7D;
            border-radius: 10px;
            padding: 20px;
            z-index: 20;
        }

        .action-panel.active {
            display: flex;
        }

        .action-btn {
            background: #38EF7D;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Press Start 2P', monospace;
        }

        .action-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Battle Log */
        .battle-log {
            position: fixed;
            top: 120px;
            right: 20px;
            width: 250px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.7rem;
            overflow-y: auto;
            z-index: 15;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid #333;
        }

        .log-entry.player { color: #38EF7D; }
        .log-entry.computer { color: #ff4444; }
        .log-entry.system { color: #ffff44; }

        /* Game Over Modal */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over-content {
            background: #fff;
            color: #000;
            border: 6px solid #000;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }

        .game-over-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #38EF7D;
        }

        .game-over-message {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .restart-btn, .home-btn {
            background: #38EF7D;
            color: #000;
            border: 3px solid #000;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            font-family: 'Press Start 2P', monospace;
        }

        .restart-btn:hover, .home-btn:hover {
            background: #000;
            color: #38EF7D;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .battle-title {
                font-size: 1.5rem;
            }

            .battle-arena {
                padding: 10px;
            }

            .player-area {
                flex-direction: column;
                min-height: 150px;
            }

            .card-hand {
                max-width: 100%;
                margin-top: 10px;
            }

            .battle-card {
                width: 60px;
                height: 90px;
            }

            .battle-log {
                position: relative;
                width: 100%;
                height: 100px;
                margin-top: 10px;
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="battle-bg" id="battleBg"></div>
    
    <div class="battle-header">
        <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
        <h1 class="battle-title">TOAD BATTLE ARENA</h1>
    </div>

    <div class="battle-arena">
        <!-- Computer Area -->
        <div class="player-area">
            <div class="player-info">
                <div class="player-name">Computer</div>
                <div class="player-hp">
                    <div class="hp-fill" id="computerHpFill" style="width: 100%;"></div>
                </div>
                <div class="hp-text" id="computerHpText">100 HP</div>
            </div>
            <div class="card-hand" id="computerHand">
                <!-- Computer cards will be added here -->
            </div>
        </div>

        <!-- Player Area -->
        <div class="player-area">
            <div class="player-info">
                <div class="player-name">Player</div>
                <div class="player-hp">
                    <div class="hp-fill" id="playerHpFill" style="width: 100%;"></div>
                </div>
                <div class="hp-text" id="playerHpText">100 HP</div>
            </div>
            <div class="card-hand" id="playerHand">
                <!-- Player cards will be added here -->
            </div>
        </div>
    </div>

    <div class="action-panel" id="actionPanel">
        <button class="action-btn" id="attackBtn">ATTACK!</button>
        <button class="action-btn" id="defendBtn">DEFEND</button>
        <button class="action-btn" id="cancelBtn">CANCEL</button>
    </div>

    <div class="battle-log" id="battleLog">
        <div class="log-entry system">Battle begins! Choose your card to take action.</div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 class="game-over-title" id="gameOverTitle">VICTORY!</h2>
            <p class="game-over-message" id="gameOverMessage">You have defeated the computer in glorious toad combat!</p>
            <button class="restart-btn" id="restartBtn">FIGHT AGAIN</button>
            <a href="index.html" class="home-btn">RETURN HOME</a>
        </div>
    </div>

    <script>
        // Game state
        let playerHP = 100;
        let computerHP = 100;
        let selectedCard = null;
        let gameActive = true;
        
        // Card pool matching your main site
        const cardPool = [
            { src: "images/cards/the stranger card format.jpg", name: "The Stranger", hp: 80 },
            { src: "images/cards/horny toad card format.jpg", name: "Horny Toad", hp: 80 },
            { src: "images/cards/hypno toad card format.jpg", name: "Hypno Toad", hp: 80 },
            { src: "images/cards/sumo toad card format.jpg", name: "Sumo Toad", hp: 80 },
            { src: "images/cards/mad toad card format.jpg", name: "Mad Toad", hp: 80 }
        ];

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            createBackground();
            initializeBattle();
            
            // Event listeners
            document.getElementById('attackBtn').addEventListener('click', () => performAttack());
            document.getElementById('defendBtn').addEventListener('click', () => performDefend());
            document.getElementById('cancelBtn').addEventListener('click', () => cancelAction());
            document.getElementById('restartBtn').addEventListener('click', () => restartGame());
        });

        function createBackground() {
            const bg = document.getElementById('battleBg');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                bg.appendChild(particle);
            }
        }

        function initializeBattle() {
            // Get player's collected cards from localStorage
            const collectedCards = JSON.parse(localStorage.getItem('collectedCards')) || [];
            
            // Filter for reward cards and limit to 5
            const rewardCards = collectedCards.filter(card => 
                card.name && card.name.startsWith('reward-')
            ).slice(0, 5);


            // Create player cards
            createPlayerCards(rewardCards);
            
            // Create computer cards
            createComputerCards();
            
            addLogEntry('system', `Battle ready! You have ${rewardCards.length} cards.`);
        }

        function createPlayerCards(cards) {
            const playerHand = document.getElementById('playerHand');
            
            cards.forEach((card, index) => {
                const cardElement = createCardElement(card, 'player', index);
                playerHand.appendChild(cardElement);
            });
        }

        function createComputerCards() {
            const computerHand = document.getElementById('computerHand');
            const numCards = Math.min(5, cardPool.length);
            
            for (let i = 0; i < numCards; i++) {
                const randomCard = cardPool[Math.floor(Math.random() * cardPool.length)];
                const cardElement = createCardElement(randomCard, 'computer', i);
                computerHand.appendChild(cardElement);
            }
        }

        function createCardElement(card, owner, index) {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('battle-card');
            if (owner === 'computer') {
                cardDiv.classList.add('computer-card');
            }
            cardDiv.dataset.owner = owner;
            cardDiv.dataset.index = index;
            cardDiv.dataset.hp = card.hp || 80;
            cardDiv.dataset.name = card.name;

            const img = document.createElement('img');
            img.src = card.src;
            img.alt = card.name;
            cardDiv.appendChild(img);

            const stats = document.createElement('div');
            stats.classList.add('card-stats');
            stats.innerHTML = `<div class="card-hp">HP: ${card.hp || 80}</div>`;
            cardDiv.appendChild(stats);

            if (owner === 'player') {
                cardDiv.addEventListener('click', () => selectCard(cardDiv));
            }

            return cardDiv;
        }

        function selectCard(cardElement) {
            if (!gameActive) return;
            
            // Remove previous selections
            document.querySelectorAll('.battle-card.selected').forEach(card => {
                card.classList.remove('selected');
                card.style.border = '3px solid #fff';
            });

            // Select new card
            selectedCard = cardElement;
            cardElement.classList.add('selected');
            cardElement.style.border = '3px solid #38EF7D';

            // Show action panel
            document.getElementById('actionPanel').classList.add('active');
            
            addLogEntry('player', `Selected ${cardElement.dataset.name}`);
        }

        function performAttack() {
            if (!selectedCard || !gameActive) return;

            const damage = Math.floor(Math.random() * 20) + 15; // 15-35 damage
            computerHP = Math.max(0, computerHP - damage);
            
            updateHP('computer', computerHP);
            addLogEntry('player', `${selectedCard.dataset.name} attacks for ${damage} damage!`);
            
            hideActionPanel();
            
            if (computerHP <= 0) {
                endGame('victory');
                return;
            }
            
            setTimeout(() => computerTurn(), 1000);
        }

        function performDefend() {
            if (!selectedCard || !gameActive) return;

            const cardHP = parseInt(selectedCard.dataset.hp);
            const newHP = Math.min(80, cardHP + 15);
            selectedCard.dataset.hp = newHP;
            selectedCard.querySelector('.card-hp').textContent = `HP: ${newHP}`;
            
            addLogEntry('player', `${selectedCard.dataset.name} defends and recovers 15 HP!`);
            
            hideActionPanel();
            setTimeout(() => computerTurn(), 1000);
        }

        function cancelAction() {
            hideActionPanel();
            if (selectedCard) {
                selectedCard.classList.remove('selected');
                selectedCard.style.border = '3px solid #fff';
                selectedCard = null;
            }
        }

        function computerTurn() {
            if (!gameActive) return;

            const computerCards = document.querySelectorAll('.computer-card');
            const activeCards = Array.from(computerCards).filter(card => 
                parseInt(card.dataset.hp) > 0
            );

            if (activeCards.length === 0) {
                endGame('victory');
                return;
            }

            const randomCard = activeCards[Math.floor(Math.random() * activeCards.length)];
            const damage = Math.floor(Math.random() * 18) + 12; // 12-30 damage
            
            playerHP = Math.max(0, playerHP - damage);
            updateHP('player', playerHP);
            
            addLogEntry('computer', `${randomCard.dataset.name} attacks for ${damage} damage!`);
            
            if (playerHP <= 0) {
                endGame('defeat');
            }
        }

        function updateHP(player, hp) {
            const fillElement = document.getElementById(`${player}HpFill`);
            const textElement = document.getElementById(`${player}HpText`);
            
            fillElement.style.width = `${hp}%`;
            textElement.textContent = `${hp} HP`;
        }

        function hideActionPanel() {
            document.getElementById('actionPanel').classList.remove('active');
            if (selectedCard) {
                selectedCard.classList.remove('selected');
                selectedCard.style.border = '3px solid #fff';
                selectedCard = null;
            }
        }

        function addLogEntry(type, message) {
            const log = document.getElementById('battleLog');
            const entry = document.createElement('div');
            entry.classList.add('log-entry', type);
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function endGame(result) {
            gameActive = false;
            hideActionPanel();
            
            const gameOver = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');
            
            if (result === 'victory') {
                title.textContent = 'VICTORY!';
                message.textContent = 'You have defeated the computer in glorious toad combat! Your tactical prowess is legendary!';
                title.style.color = '#38EF7D';
            } else {
                title.textContent = 'DEFEAT!';
                message.textContent = 'The computer has bested you in battle. Return when you are stronger, brave toad warrior!';
                title.style.color = '#ff4444';
            }
            
            gameOver.style.display = 'flex';
        }

        function restartGame() {
            // Reset game state
            playerHP = 100;
            computerHP = 100;
            selectedCard = null;
            gameActive = true;
            
            // Clear hands
            document.getElementById('playerHand').innerHTML = '';
            document.getElementById('computerHand').innerHTML = '';
            
            // Reset HP displays
            updateHP('player', 100);
            updateHP('computer', 100);
            
            // Clear log
            document.getElementById('battleLog').innerHTML = '<div class="log-entry system">Battle begins! Choose your card to take action.</div>';
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            // Reinitialize
            initializeBattle();
        }
    </script>
</body>
</html>
